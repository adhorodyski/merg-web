<main class="main center" [@slideUp]>
    <div class="medium-column">
        <div class="headings">
            <h1 class="heading primary-400 size-40 bold center">Streams</h1>
            <h5 class="sub-heading primary-200 size-14 semi-bold center">
                Add streams for your Merg members.
            </h5>
        </div>
        <div class="providers-results">
            <app-social-result
                *ngFor="let provider of providers | keyvalue; let providerIDX = index"
                class="provider-result"
                [provider]="getProviderFromKey(provider.key)"
                [streams]="getProviderStreams(this.user.providers, getProviderFromKey(provider.key))"
                [isHidden]="activeStepIDX !== providerIDX"
                [isDone]="activeStepIDX > providerIDX"
                (add)="addStream($event)"
                (remove)="removeStream($event, getProviderFromKey(provider.key))"
            ></app-social-result>
        </div>
        <div class="actions">
            <app-status [steps]="steps" [activeStepIDX]="activeStepIDX"></app-status>
            <app-button
                class="form-button"
                message="accept and continue"
                [type]="isDone ? buttonTypes.PRIMARY : buttonTypes.SECONDARY"
                (handleClick)="isDone ? submit() : continue()"
            ></app-button>
        </div>
    </div>
</main>
