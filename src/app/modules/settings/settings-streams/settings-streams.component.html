<section class="section section-streams">
    <h4 class="heading primary-400 size-18 bold">Streams</h4>
    <div class="provider-results" *ngFor="let provider of user.providers; let providerIDX = index">
        <app-social-result
            [provider]="provider.name"
            [providerDetails]="provider.details"
            [isHidden]="false"
            [isDone]="isProviderEmpty(provider.details)"
            (add)="addProviderDetails($event)"
            (remove)="removeProviderDetails($event, providerIDX)"
        ></app-social-result>
    </div>
</section>
