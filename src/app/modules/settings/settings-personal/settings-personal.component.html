<section class="section section-personal">
    <h4 class="heading primary-400 size-18 bold">Personal</h4>
    <app-avatar-selector [user]="user" [type]="formControls.AVATAR"></app-avatar-selector>
    <form [formGroup]="loggedUserForm" class="form" (ngSubmit)="submit()">
        <app-input class="form-input" [type]="formControls.USERNAME"></app-input>
        <app-input class="form-input" [type]="formControls.NAME"></app-input>
        <app-input class="form-input" [type]="formControls.EMAIL"></app-input>
        <app-button
            class="form-button"
            message="update"
            [type]="buttons.SECONDARY"
            [disabled]="!loggedUserForm.valid"
        ></app-button>
        <p class="password-reset primary-200 size-11 regular">I want to reset my password</p>
    </form>
</section>
