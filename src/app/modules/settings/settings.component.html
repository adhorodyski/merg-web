<main class="main" [@inOutAnimation]>
    <div class="wide-column">
        <app-settings-personal [user]="user"></app-settings-personal>
        <app-settings-streams [user]="user" *ngIf="isCreator()"></app-settings-streams>
    </div>
    <div class="thin-column">
        <div class="sticky-wrapper">
            <app-settings-general></app-settings-general>
            <app-footer [isFull]="false"></app-footer>
        </div>
    </div>
</main>
