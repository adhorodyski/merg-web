<main class="main center minimal" [@slideUp]>
    <div class="medium-column">
        <div class="button go-back" (click)="goBack()">
            <i class="material-icons primary-200">arrow_back</i>
            <span class="primary-200 medium size-14">Go back</span>
        </div>
        <form [formGroup]="signInForm" class="form" (ngSubmit)="submit()">
            <app-input class="form-input" [type]="formControls.EMAIL"></app-input>
            <app-password
                class="form-input"
                [type]="formControls.PASSWORD"
                [value]="signInForm.value.password"
            ></app-password>
            <app-button
                class="form-button"
                message="sign in"
                [type]="buttons.PRIMARY"
                [disabled]="!signInForm.valid"
            ></app-button>
        </form>
        <app-button
            class="button-external"
            message="Continue with Facebook"
            provider="facebook"
            [type]="buttons.EXTERNAL"
            (handleClick)="handleFacebookSignIn()"
        ></app-button>
        <app-button
            class="button-external"
            message="Continue with Google"
            provider="google"
            [type]="buttons.EXTERNAL"
            (handleClick)="handleGoogleSignIn()"
        ></app-button>
    </div>
</main>
