<main class="main center minimal" [@slideUp]>
    <div class="medium-column">
        <div class="button go-back" (click)="goBack()">
            <i class="material-icons primary-200">arrow_back</i>
            <span class="primary-200 medium size-14">Go back</span>
        </div>
        <form [formGroup]="signUpForm" class="form" (ngSubmit)="submit()">
            <app-input class="form-input" [type]="usernameControl"></app-input>
            <app-input class="form-input" [type]="nameControl"></app-input>
            <app-input class="form-input" [type]="emailControl"></app-input>
            <div class="help">
                <div class="help-requirement">
                    <i class="material-icons" *ngIf="isPasswordLongEnough()" [@slideUp]>done</i>
                    <i class="material-icons" *ngIf="!isPasswordLongEnough()" [@slideUp]>clear</i>
                    <p class="primary-200 size-11 help-text">Use minimum 8 signs</p>
                </div>
                <div class="help-requirement">
                    <i class="material-icons" *ngIf="isPasswordStrongEnough()" [@slideUp]>done</i>
                    <i class="material-icons" *ngIf="!isPasswordStrongEnough()" [@slideUp]>clear</i>
                    <p class="primary-200 size-11 help-text">Include letters, numbers and special characters</p>
                </div>
            </div>
            <app-password
                class="form-input"
                [type]="passwordControl"
                [value]="signUpForm.value.password"
            ></app-password>
            <app-button
                class="form-button"
                message="sign up and continue"
                [type]="signUpButtonType"
                [disabled]="!signUpForm.valid"
            ></app-button>
        </form>
    </div>
</main>
