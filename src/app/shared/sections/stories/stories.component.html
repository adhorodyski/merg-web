<section class="section section-stories">
    <h4 class="heading primary-400 size-18 bold">People</h4>
    <div class="stories">
        <app-story
            *ngFor="let story of stories"
            [username]="story.author.username"
            [avatar]="story.author.avatar"
            [provider]="story.provider"
            [size]="sizes.BIG"
        ></app-story>
    </div>
</section>
