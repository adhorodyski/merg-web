<header class="header full">
    <div class="view-header">
        <!--  LOGO  -->
        <div class="nav-group">
            <a class="link logo" routerLink="/">
                <img src="assets/{{ company }}.png" [alt]="company" />
            </a>
        </div>
        <!--  SEARCH  -->
        <div class="nav-group search">
            <app-search
                [size]="sizes.SMALL"
                [value]="searchValue"
                (valueEvent)="handleSearchValue($event)"
                (focusout)="closeSearch()"
            ></app-search>
            <ul class="search-results {{ sizes.SMALL }}" *ngIf="isSearching && searchValue" [@slideUp]>
                <app-search-result
                    *ngFor="let result of results"
                    [user]="result"
                    [size]="sizes.SMALL"
                ></app-search-result>
            </ul>
        </div>
        <!--  NAVIGATION  -->
        <nav class="nav-group">
            <a class="link" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
                <i class="material-icons">all_inclusive</i>
            </a>
            <a class="link" routerLink="/explore" routerLinkActive="active">
                <i class="material-icons">search</i>
            </a>
            <a class="link" routerLink="/settings" routerLinkActive="active">
                <i class="material-icons">more_horiz</i>
            </a>
            <a
                class="link profile"
                [routerLink]="['/u', user.username]"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
            >
                <app-avatar [size]="sizes.SMALL" [username]="user.username" [source]="user.avatar"></app-avatar>
            </a>
        </nav>
    </div>
</header>
