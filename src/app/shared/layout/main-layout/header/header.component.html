<header class="header full">
    <div class="view-header">
        <!--  LOGO  -->
        <div class="nav-group">
            <a class="link logo" routerLink="/">
                <img src="assets/{{ company }}.png" [alt]="company" />
            </a>
        </div>
        <!--  SEARCH  -->
        <div class="nav-group search">
            <app-search
                [size]="sizes.SMALL"
                [value]="searchValue"
                (valueEvent)="handleSearchValue($event)"
                (focusout)="closeSearch()"
            ></app-search>
            <ul class="search-results {{ sizes.SMALL }}" *ngIf="isSearching && searchValue" [@slideUp]>
                <app-search-result
                    *ngFor="let result of results"
                    [user]="result"
                    [size]="sizes.SMALL"
                ></app-search-result>
            </ul>
        </div>
        <!--  NAVIGATION  -->
        <nav class="nav-group navigation">
            <a class="link" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
                <i class="material-icons nav-icon">all_inclusive</i>
            </a>
            <a class="link" routerLink="/explore" routerLinkActive="active">
                <i class="material-icons nav-icon">search</i>
            </a>
            <a
                class="link profile"
                (click)="triggerDropdown()"
                appClickOutside
                (clickOutside)="isDropdownVisible && triggerDropdown()"
            >
                <app-avatar [size]="sizes.SMALL" [username]="user.username" [source]="user.avatar"></app-avatar>
                <div class="dropdown" *ngIf="isDropdownVisible" [@slideUp]>
                    <span class="primary-200 size-14 medium result" [routerLink]="['/u', user.username]">
                        <i class="material-icons">person_outline</i>
                        Profile
                    </span>
                    <span class="primary-200 size-14 medium result" [routerLink]="['/settings']">
                        <i class="material-icons">more_horiz</i>
                        Settings
                    </span>
                    <span class="warn-50 size-14 medium result" (click)="signOut()">
                        <i class="material-icons">transfer_within_a_station</i>
                        Sign out
                    </span>
                </div>
            </a>
        </nav>
    </div>
</header>
