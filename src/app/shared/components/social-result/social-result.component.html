<div
    class="social-result {{ provider }}"
    [ngClass]="{ hidden: isHidden, empty: isEmpty(), filled: !isEmpty(), condensed: !isEmpty() && !isExpanded }"
>
    <div class="title">
        <p class="semi-bold size-14 primary-200 provider">{{ provider | titlecase }}</p>
        <i class="material-icons done" *ngIf="isDone" [@slideUp]>done</i>
    </div>

    <!--  EMPTY  -->
    <div class="results" *ngIf="isEmpty()">
        <div class="result" (click)="addStream(provider)" [@slideUp]>
            <div class="info">
                <div class="images">
                    <img
                        src="assets/social-media/{{ provider }}.png"
                        alt="logo {{ provider }}"
                        class="logo"
                        [ngClass]="provider"
                    />
                </div>
                <p class="semi-bold size-14 primary-400">Add streams</p>
            </div>
            <div class="actions">
                <i class="material-icons add">add</i>
            </div>
        </div>
    </div>

    <!-- FILLED/CONDENSED  -->
    <div class="results" *ngIf="!isEmpty()">
        <div
            class="result"
            *ngFor="let stream of streams; let streamIDX = index"
            (click)="!isExpanded && expandStreams()"
            [@slideUp]
        >
            <div class="info">
                <div class="images" *ngIf="!isEmpty() && !isExpanded" [ngClass]="provider">
                    <app-avatar
                        *ngFor="let stream of streams.slice(0, 2)"
                        [username]="stream.username"
                        [size]="avatarSize"
                        [source]="stream.avatar"
                    ></app-avatar>
                </div>
                <div class="images" *ngIf="!isEmpty() && isExpanded" [ngClass]="provider">
                    <app-avatar [username]="stream.username" [size]="avatarSize" [source]="stream.avatar"></app-avatar>
                </div>
                <p class="semi-bold size-14 primary-400" *ngIf="!isEmpty() && !isExpanded">
                    {{ streams[0].username }} <span class="hint"></span>
                </p>
                <p class="semi-bold size-14 primary-400" *ngIf="!isEmpty() && isExpanded">
                    {{ stream.username }} <span class="hint"></span>
                </p>
            </div>

            <div class="actions">
                <i
                    class="material-icons add"
                    *ngIf="isLastStream(stream) && !isEmpty() && isExpanded"
                    (click)="addStream(provider)"
                    [@slideUp]
                >
                    add
                </i>
                <i class="material-icons remove" *ngIf="!isEmpty() && isExpanded" (click)="removeStream(streamIDX)">
                    close
                </i>
                <i class="material-icons dropdown" *ngIf="!isEmpty() && !isExpanded">keyboard_arrow_down</i>
            </div>
        </div>
    </div>
</div>
