<div
    class="social-result {{ provider }}"
    [ngClass]="{
        hidden: isHidden,
        empty: isProviderEmpty(),
        filled: !isProviderEmpty(),
        condensed: !isProviderEmpty() && !isExpanded
    }"
>
    <div class="title">
        <p class="semi-bold size-14 primary-200 provider">{{ provider | titlecase }}</p>
        <i class="material-icons done" *ngIf="isDone" [@slideUp]>done</i>
    </div>

    <!--  EMPTY  -->
    <div class="results" *ngIf="isProviderEmpty()">
        <div class="result" (click)="addProviderDetails(provider)" [@slideUp]>
            <div class="info">
                <div class="images">
                    <img
                        src="assets/social-media/{{ provider }}.png"
                        alt="{{ provider }} logo"
                        class="logo"
                        [ngClass]="provider"
                    />
                </div>
                <p class="semi-bold size-14 primary-400">Add streams</p>
            </div>
            <div class="actions">
                <i class="material-icons add">add</i>
            </div>
        </div>
    </div>

    <!-- FILLED/CONDENSED  -->
    <div class="results" *ngIf="!isProviderEmpty()">
        <div
            class="result"
            *ngFor="let details of providerDetails; let detailsIDX = index"
            (click)="!isExpanded && expandProviderDetails()"
        >
            <div class="info">
                <div class="images" *ngIf="!isProviderEmpty() && !isExpanded" [ngClass]="provider">
                    <app-avatar
                        *ngFor="let details of providerDetails.slice(0, 2)"
                        [username]="details.username"
                        [size]="sizes.MEDIUM"
                        [source]="details.avatar"
                    ></app-avatar>
                </div>
                <div class="images" *ngIf="!isProviderEmpty() && isExpanded" [ngClass]="provider">
                    <app-avatar
                        [username]="details.username"
                        [size]="sizes.MEDIUM"
                        [source]="details.avatar"
                    ></app-avatar>
                </div>
                <p class="semi-bold size-14 primary-400" *ngIf="!isProviderEmpty() && !isExpanded">
                    {{ providerDetails[0].username }} <span class="hint"></span>
                </p>
                <p class="semi-bold size-14 primary-400" *ngIf="!isProviderEmpty() && isExpanded">
                    {{ details.username }} <span class="hint"></span>
                </p>
            </div>

            <div class="actions">
                <i
                    class="material-icons add"
                    *ngIf="areLastProviderDetails(details) && !isProviderEmpty() && isExpanded"
                    (click)="addProviderDetails(provider)"
                    [@slideUp]
                >
                    add
                </i>
                <i
                    class="material-icons remove"
                    *ngIf="!isProviderEmpty() && isExpanded"
                    (click)="removeProviderDetails(detailsIDX)"
                >
                    close
                </i>
                <i class="material-icons dropdown" *ngIf="!isProviderEmpty() && !isExpanded">keyboard_arrow_down</i>
            </div>
        </div>
    </div>
</div>
