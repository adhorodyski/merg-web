<div class="input password" *ngIf="inputForm" [formGroup]="inputForm">
    <i class="material-icons">{{ icons['password'] }}</i>
    <input [type]="type" formControlName="password" placeholder="Password" />
    <i *ngIf="value && type === 'password'" class="material-icons show" (click)="viewPassword()" [@slideLeft]>
        visibility_off
    </i>
    <i *ngIf="value && type !== 'password'" class="material-icons show" (click)="viewPassword()" [@slideLeft]>
        visibility
    </i>
</div>
