<div class="input password">
    <i class="material-icons">{{ icons['password'] }}</i>
    <input [type]="type" [(ngModel)]="value" (ngModelChange)="sendValue()" />
    <i *ngIf="value" class="material-icons show" (click)="viewPassword()">{{
        type === 'password' ? 'visibility_off' : 'visibility'
    }}</i>
</div>
