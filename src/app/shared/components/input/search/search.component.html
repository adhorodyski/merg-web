<div class="input search {{ size }}" [ngClass]="{ active: isActive }">
    <i *ngIf="!isActive" class="material-icons" [@slideLeft]>search</i>
    <input [(ngModel)]="value" (ngModelChange)="sendValue($event)" (focusin)="setActive()" (focusout)="setActive()" />
    <i *ngIf="value" class="material-icons clear" (click)="clearInput()" [@slideLeft]>
        close
    </i>
</div>
