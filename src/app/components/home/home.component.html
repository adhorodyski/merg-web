<div class="social-results">
    <app-social-result
        [isHidden]="isHidden"
        [isDone]="isDone"
        [streams]="streams"
        [provider]="provider"
        [state]="state"
        [addStreamsTitle]="addStreamsTitle"
        (expand)="expandStreams($event)"
        (add)="addStream($event)"
        (remove)="removeStream($event)"
    ></app-social-result>
</div>
